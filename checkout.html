<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout ‚Äî Storecraft</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <iframe src="player.html" style="
    position:fixed;
    bottom:0;
    left:0;
    width:1px;
    height:1px;
    border:none;
    opacity:0;
    pointer-events:none;
    z-index:-9999;
  "></iframe>

  <audio id="bgm" hidden></audio>

  <header>
    <div class="logo">
      <img src="css/storecraft.png" width="50" height="50" alt="logo">
      <div>
        <div style="font-size:14px; opacity:0.9">STORECRAFT</div>
        <div style="font-size:12px; color:var(--muted)">Compras com seguran√ßa</div>
      </div>
    </div>

    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Buscar produtos...">
      <button onclick="buscarProduto()">Buscar</button>
    </div>

    <div class="icons">
      <a class="icon-btn" href="usuario.html">üë§ Conta</a>
      <a class="icon-btn" href="carrinho.html">üõí Carrinho</a>
      <a class="icon-btn" href="index.html"> üè† Home</a>
    </div>
  </header>

  <main class="container">
    <section style="margin-top:24px;">
      <h2>Checkout</h2>

      <div style="display:flex;gap:18px;flex-wrap:wrap;margin-top:16px;">
        <form id="checkoutForm" style="flex:1;min-width:300px;background:#121212;padding:16px;border-radius:12px;">

          <h3>Dados de Entrega</h3>

          <label>CEP</label>
          <input required id="cep" maxlength="9" placeholder="00000-000"
            style="width:100%;margin:8px 0;padding:10px;border-radius:8px;border:none;background:#0e0e0e;color:var(--muted)">

          <label>Nome completo</label>
          <input required id="nome" type="text" placeholder="Seu nome"
            style="width:100%;margin:8px 0;padding:10px;border-radius:8px;border:none;background:#0e0e0e;color:var(--muted)">

          <label>Endere√ßo</label>
          <input required id="endereco" placeholder="Rua, n√∫mero, bairro"
            style="width:100%;margin:8px 0;padding:10px;border-radius:8px;border:none;background:#0e0e0e;color:var(--muted)">

          <label>Telefone</label>
          <input required id="telefone" placeholder="(xx) xxxxx-xxxx"
            style="width:100%;margin:8px 0;padding:10px;border-radius:8px;border:none;background:#0e0e0e;color:var(--muted)">

          <label>M√©todo de pagamento</label>
          <select id="pagamento"
            style="width:100%;margin:8px 0;padding:10px;border-radius:8px;border:none;background:#0e0e0e;color:var(--muted)">
            <option value="boleto">Boleto</option>
            <option value="pix">PIX</option>
            <option value="cartao">Cart√£o</option>
          </select>

          <button type="submit" class="buy-btn"
            style="width:100%;margin-top:12px">Finalizar Pedido</button>
        </form>

        <div style="flex:1;min-width:260px;">
          <h3>Resumo do Pedido</h3>
          <div id="checkoutSummary"
               style="margin-top:10px;background:#121212;padding:14px;border-radius:12px;">
          </div>

          <!-- FRETE E TOTAL FINAL -->
          <div style="margin-top:12px;background:#121212;padding:14px;border-radius:12px;">
            <div style="display:flex;justify-content:space-between;">
              <span>Frete:</span>
              <strong id="valorFrete">R$ 0,00</strong>
            </div>
            <div style="display:flex;justify-content:space-between;margin-top:8px;">
              <span>Total final:</span>
              <strong id="totalFinal">R$ 0,00</strong>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>¬© 2025 Storecraft ‚Äî Design atualizado</footer>
  </main>

  <script src="js/script.js"></script>
  <script src="js/checkout.js"></script>

</body>
</html>
